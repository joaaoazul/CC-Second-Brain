<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz de Exame</title>
  <link rel="stylesheet" href="./assets/css/quiz-style.css">
  <!-- Usando a mesma fonte da página principal -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="quiz-container">
    <header>
      <div class="top-bar">
        <a href="index.html" class="back-button">Voltar aos Estudos</a>
      </div>
      <h1>Quiz de Exame</h1>
    </header>
    
    <!-- Seção para seleção de grupo -->
    <section id="categorySelection">
      <label for="categoryFilter">Selecione o grupo:</label>
      <select id="categoryFilter">
        <option value="all">Todos os Grupos</option>
      </select>
      <button id="startQuizBtn">Iniciar Quiz</button>
    </section>
    
    <!-- Área do quiz (inicialmente oculta) -->
    <section id="quizArea" style="display:none;">
      <div id="quizContent">
        <div id="timer"></div>
        <div id="score">Pontuação: 0</div>
        <div id="quiz">
          <p id="question"></p>
          <div id="options">
            <!-- Botões de resposta serão gerados aqui -->
          </div>
        </div>
        <div id="feedback" style="display: none;"></div>
        <button id="nextBtn" style="display: none;">Próxima Pergunta</button>
      </div>
      <div id="quizControls"></div>
    </section>
  </div>

  <div class="export-container">
    <button id="exportBtn">Exportar Resultados do Quiz</button>
  </div>  
  <script src="./assets/js/export.js"></script>
  <script src="./assets/js/quiz.js"></script>
</body>
</html>
